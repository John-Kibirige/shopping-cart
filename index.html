<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Shopping cart</title>
  </head>
  <body class="px-5 py-8 font-rubik">
    <div
      class="container bg-green-50 w-full mx-auto rounded-md border-2 border-slate-900 pt-12 pb-8 px-4"
    >
      <img
        src="https://w7.pngwing.com/pngs/169/114/png-transparent-cat-cartoon-cat-mammal-animals-cat-like-mammal-thumbnail.png"
        alt="cat image"
        class="w-1/4 mx-auto"
      />
      <div
        class="input-btn flex flex-col justify-center w-[60%] mx-auto gap-3 mt-7"
      >
        <input
          type="text"
          id="input-field"
          placeholder="Orange"
          class="border rounded py-2 px-2 text-center text-red-900 bg-slate-200 shadow-sm focus:ring-1 focus:ring-red-800 focus:outline-none"
        />
        <button
          id="add-button"
          class="border bg-red-800 text-white rounded py-2"
        >
          Add to cart
        </button>
      </div>

      <!-- shopping items  -->
      <ul class="shopping-items mt-5" id="shopping-list">
        <li class="item">Oranges</li>
        <li class="item">Apples</li>
      </ul>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
